                            <option value="">Iº Ciclo do Ensino Secundário</option>

                          </select>
                        </div>
                    </div>
                    
                    <div class="input-group input-group-outline mb-4">

                      <input type="text" class="form-control" required>

                    <div class="input-group input-group-outline mb-4">
                      <input type="text" class="form-control" placeholder="Ex.: Província, Município, Bairro / Rua" required>
                    </div>

                    <div class="input-group input-group-outline mb-4">

                      <input type="email" class="form-control" required>
                    </div>

                    <div class="input-group input-group-outline mb-4">
                      <label class="form-label">Telefone</label>
                      <input type="text" class="form-control" required>
                    </div>

                    <div class="form-group message">
                      <label for="resumo" class="form-label">Resumo sobre a Instituição</label> </i>

                    </div>
                    
                    <label class="">Selecione uma imagem / logotipo:</label>

                      <input type="file" class="form-control" required>
                    </div>

                    <div class="input-group input-group-outline mb-4">
                      <label class="form-label">Senha</label>
                      <input type="password" class="form-control" required>
                    </div>
